    <div class="container-fluid">
   <div class="login">
    <h2 class="text-center">LogIn</h2>

    <form class="needs-validation">

    <div class="form-group was-validated">
        <label class="form-label" for="email">Email Address</label>
        <input class="form-control intp" type="email" id="email"/>
        <div class="invalid-feedback">
            Please enter your email address
        </div>
    </div>
    <div class="form-group was-validated">
        <label class="form-label" for="password">Password</label>
        <input class="form-control intp" type="password" id="password">
        <div class="invalid-feedback">
            Please enter your Password
        </div>
    </div>
    <div class="form-group form-check">
        
        <lable class="form-label" id="Forget"><a href="#">Forget Password</a></lable>
    </div>
    <input class="btn btn-success w-100" type="submit" value="Login">
    <div class="form-group">
        <label class="form-label">
             <p>Create a new account :
             <a href="#"><button class="btn btn-primary btn-sm" type="button">Sign Up</button></a>
            </p>
        </label>
    </div>
</form>

   </div>
</div>
