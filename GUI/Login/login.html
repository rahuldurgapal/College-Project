<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="login">
    <h2 class="text-center">Login</h2>

    <form class="needs-validation">

    <div class="form-group was-validated">
        <label class="form-label" for="email">Email Address</label>
        <input class="form-control" type="email" id="email">
        <div class="invalid-feedback">
            Please enter your email address
        </div>
    </div>
    <div class="form-group was-validated">
        <label class="form-label" for="password">Password</label>
        <input class="form-control" type="password" id="password">
        <div class="invalid-feedback">
            Please enter your Password
        </div>
    </div>
    <div class="form-group form-check">
        <input class="form-check-input" type="checkbox" id="check">
        <label class="form-check-label" for="check" id="Remember">Remember me</label>
        <lable class="form-label" id="Forget"><a href="#">Forget Password</a></lable>
    </div>
    <input class="btn btn-success w-100" type="submit" value="Login">
    <div class="form-group">
        <label class="form-label">
             <p>Create a new account :
             <button  class="btn btn-primary btn-sm" type="button">Sign up</button>
            </p>
        </label>
    </div>
</form>

   </div>
   
</body>
</html>
