<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
    <div class="row Form-c">
      <div class="col-md-3 bg-img"></div> 
        <div class="col-md-6 mid-c" style="padding-left: 15%;">
          <form class="form-group formc">
            <div>
                <p class="l-form">Login</p>
            </div>
    
            <div class="form-group ">
              <label for="">Username</label>
              <input type="text" name="" id="" class="form-control input-s" placeholder="Your Email" aria-describedby="helpId">
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" name="" id="" class="form-control input-s" placeholder="Password" aria-describedby="helpId">
              </div>
              <div class="row" >
              <div class="col-md-6 form-check check-r">
                <input type="checkbox" class="form-check-input" style="margin-left: 3px;" name="" id="" value="checkedValue" checked>
                <label class="form-check-label" style="padding-left: 23px;">
                    Remember me
                </label>
              
              </div>
              <div class="col-md-6">
                <label>
                    <a class="f-pass" href="#">Forget Password</a>
                </label>
              </div>
            </div>
              <button type="button" name="" id="" class="btn btn-primary btn-lg btn-block">Login</button>
              <br>
              <div>
                <p class="Form-c">Create a new account <a class="btn-s"><button class="btn btn-outline-success btn-sm"> Sign in</button></a> </p>   
              </div>
          </form>
            
         </div>
        <div class="col-md-3 bg-img"></div>
    </div>
</div>
</body>
</html>
