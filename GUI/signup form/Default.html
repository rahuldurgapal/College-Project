<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="" style="background-color: rgb(254 210 210);">
  <div class="container-fluid">
      <div class="row p-5 " >
          <div class="col-md-8 d-none d-md-block" style="border-right:3px solid red">
              <img src="asset/img/ab.jpg" class="embed-responsive" />
          </div>
          <div class="col-md-4">
            <div style="display: flex; justify-content: center; height: 250px;">
              <img src="asset/img/SS.png"  alt="png-image" />
            </div>
            <div style="display: flex; justify-content: center; margin-bottom: 5px;">
              <p style="font-size: 40px; font-family: Arial, Helvetica, sans-serif;">Sign Up</p>
            </div>
    <div class="input-group form-group">
    <!-- <label for="exampleInputEmail1">Name</label> -->
    <div class="input-group-prepend;">
      <span class="input-group-text" id="#"><i class="bi bi-person"></i></span>
    </div>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your name">
   </div>
  <div class="input-group form-group">
    <!-- <label for="exampleInputEmail1">Email address</label> -->
    <div class="input-group-prepend">
      <span class="input-group-text" id=""><i class="bi bi-envelope-at"></i></span>
    </div>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Email">
    
  </div>
  <div class="input-group form-group">
    <!-- <label for="exampleInputPassword1">Password</label> -->
    <div class="input-group-prepend">
      <span class="input-group-text" id=""><i class="bi bi-shield-lock"></i></span>
    </div>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="input-group form-group">
    <!-- <label for="exampleInputPassword1">Confirm Password</label> -->
    <div class="input-group-prepend">
      <span class="input-group-text" id=""><i class="bi bi-shield-check"></i></span>
    </div>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
  </div>
  <div class="row">
    <div class="col-md-4">
      <button type="submit" class="btn btn-primary">Sign up</button>
    </div>
    <div class="col-md-8">
       <p style="font-size: 18px; padding: 5px 0px 0px 25px;">Already Have a account <button type="submit" class="btn btn-outline-success btn-sm">Login</button></p>
      </div>
  </div>
           </div>
      </div>
  </div>
</body>
</html>
