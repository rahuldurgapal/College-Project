<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorer-RSMT</title>
    <link rel="stylesheet" href="SignIn.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,700;0,800;1,800&family=Poppins:wght@100;200;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <div id="preloader"></div>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class=" toggle-btn" onclick="login()">Log In</button>
                <button type="button" class=" toggle-btn" onclick="signin()">Sign In</button>
            </div>
            <div class="icons">
                <i class="fa-brands fa-square-facebook" style="color: orangered;"></i>
                <i class="fa-brands fa-square-twitter" style="color: orangered;"></i>
                <i class="fa-brands fa-linkedin" style="color: orangered;"></i>
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box">
                <span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <form id="signin" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Email Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box">
                <span>I agreed to the terms and condition</span>
                <button type="submit" class="submit-btn">Sign In</button>
            </form>

        </div>
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("signin");
            var z = document.getElementById("btn");
            function signin() {
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
                
            }
            function login() {
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0px";
            }
        </script>
        <script>
            var loader = document.getElementById("preloader");
            window.addEventListener("load", function(){
                loader.style.display = "none";
            })
        </script>
    </body>

</html>

<style>
    .sucess{
        border-radius:10px;
        background-color: rgb(38, 218, 6);
        color: white;
        font-weight: bolder;
        padding: 10px;
        border: 1px solid;
    }
</style>
